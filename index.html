<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | NFT preview card component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <!--Fonts Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="card-background">
            <div class="container">
                <a class="Arte" href="#"><img src="img/image-equilibrium.jpg" alt="equilibrium-image"></a>
                <div class="View"><img src="img/icon-view.svg" alt="img-view"></div>
                <a class="Title" href="#">Equilibrium #3429</a>
                <p class="Description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="Information">
                    <img clas="icon-ethereum" src="img/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="eth-price">0.041 ETH</p>
                    <img clas="icon-clock"src="img/icon-clock.svg" alt="icon-clock">
                    <p class="time">3 days left</p>
                </div>
                <div class="creation">
                    <img src="img/image-avatar.png" alt="image-avatar">
                    <p>Creation of</p> 
                    <a class="name" href="#">Jules Wyvern</a>
                </div>
            </div>
            
        </div>
    </body>

</html>
